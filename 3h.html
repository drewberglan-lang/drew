<!DOCTYPE html>
<html>
<head>
<title>Background, Text, and Border Colors</title>
</head>

<body>

<h1>Background, Text, and Border Colors</h1>

<p style="background-color:#CCCCCC; border:1px solid #000000; color:#FF0000;">
Black border, red text.
</p>

<div style="width:300px; height:75px; margin-bottom:12px; background-color:#000000; border:2px dashed #FF0000; color:#FFFFFF;">
Black div, red border, white text.
</div>

<table border="1">
<tr>
<td style="background-color:#00FF00;">Green Table Cell</td>
<td style="background-color:#FF0000;">Red Table Cell</td>
<td style="background-color:#FFFF00;">Yellow Table Cell</td>
<td style="background-color:#0000FF;">Blue Table Cell</td>
</tr>
</table>

</body>
</html>
